<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="js/classes/Travelogue.js"></script>
  <script src="js/scripts-tests.js" defer></script>
  <script src="js/scripts.js" defer></script>
  
  <title>Places You've Been</title>
</head>
<body>
  <header class="container">
    <h1>Places You've Been</h1>
  </header>


  <main class="container">
    <form id="word-counter">
      <div class="form-group">
        <p>Input the location you went to!</p>
        <input id="location" name="location" class="form-control"></input>

        <p>How much money did you spend there?</p>
        <input type="number" id="money-spent" name="money-spent" class="form-control">

        <p>What date did you go there?</p>
        <input type="date" id="date" name="date" class="form-control">

        <p>What landmarks did you visit?</p>
        <input type="text" id="landmarks" name="landmarks" class="form-control">

        <p>What are your thoughts about the trip?</p>
        <input type="text" id="notes" name="notes" class="form-control">
        
        <br>
        <button type="submit" class="btn btn-success">Submit Survey</button>
      </div>
    </form>
  </main>
</body>
</html>
